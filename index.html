<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <title>MIFT USER PROFILE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
</head>

<body>

    <!-- Login / Register Section -->
    <section id="authSection">
        <h2>تسجيل الدخول / إنشاء حساب</h2>

        <div>
            <button id="btnLoginTab">تسجيل الدخول</button>
            <button id="btnRegisterTab">إنشاء حساب</button>
        </div>

        <div id="loginFormBox">
            <input id="loginEmail" type="email" placeholder="البريد" />
            <input id="loginPassword" type="password" placeholder="كلمة السر" />
            <button id="loginButton">دخول</button>
        </div>

        <div id="registerFormBox" style="display:none">
            <input id="registerName" type="text" placeholder="الاسم" />
            <input id="registerEmail" type="email" placeholder="البريد" />
            <input id="registerPassword" type="password" placeholder="كلمة السر" />
            <select id="registerRole">
                <option value="user">مستخدم</option>
                <option value="store">مسؤول مخازن</option>
                <option value="admin">مدير النظام</option>
            </select>
            <button id="registerButton">تسجيل حساب جديد</button>
        </div>

        <div id="authMessage"></div>
    </section>



    <!-- Dashboard -->
    <section id="dashboardSection" style="display:none">
        <h2>مرحبا بك</h2>
        <p id="currentUserName"></p>
        <p id="currentUserRole"></p>

        <button id="logoutButton">تسجيل الخروج</button>

        <h3>إدارة المستخدمين (Admins Only)</h3>
        <table id="usersTable">
            <thead>
                <tr>
                    <th>الاسم</th>
                    <th>البريد</th>
                    <th>الدور</th>
                    <th>الحالة</th>
                    <th>إجراء</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </section>



    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

    <!-- Your Logic -->
    <script src="./main.js"></script>

</body>
</html>
